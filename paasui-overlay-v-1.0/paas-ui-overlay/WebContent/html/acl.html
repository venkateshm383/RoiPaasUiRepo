<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ACL  Rule</title>

<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="../js/acl/acl.js" type="text/javascript"></script>
<link href="../css/table/table.css" rel="stylesheet">

<body>

	<div class="page-header" align="center">
		<h1>ACL  Rule</h1>
	</div>

	<div ng-app="myfirewall" ng-controller="MainCtrl" ng-init="selectAcl();">
	
		<div  class="container">

			<div class="page-header" align="center">
				
			</div>

			<button ng-click="toggleModal()" class="btn btn-primary">Add ACL</button>

			<modal title="Add ACL" visible="showModal">

			<form role="form"onsubmit="return closeSelf()">
			<div class="form-group">
					<label for="aclName">AClName</label> <input type="text"
						class="form-control" id="srcIp" placeholder="aclName"
						ng-model="field.aclName" name="aclName" />
				</div>
				<div class="form-group">
					<label for="VPC_Name">Action</label>
					<select class="form-control"ng-model="field.action" name="action">
							<option value="pass">Pass</option>
							<option value="deny">Deny</option>
							<option value="deny">Redirection</option>
							</select>
					 
				</div>
				
			
				
				
				<div class="form-group">
					<label for="VPC_Name">Source IP</label> <input type="text"
						class="form-control" id="srcIp" placeholder="srcIp"
						ng-model="field.srcIp" name="srcIp" />
				</div>
				<div class="form-group">
					<label for="VPC_Name">Destination IP</label> <input type="text"
						class="form-control" id="destIP" placeholder="destIP"
						ng-model="field.destIP" name="destIP" />
				</div>
				



			

				<div class="modal-footer" style="background: #ccefff">
					<div class="bootstrap-dialog-footer">

						 <!--   <div class="bootstrap-dialog-footer-buttons"> 
						
										 <button ng-click="cancel()" class="btn btn-danger btn-nirmata">Cancel</button>
										 <script>
										 $scope.cancel = function(){
							            	 $modalInstance.dismiss('cancel');
								            };
							              </script> 
						  <button class="btn btn-default btn-nirmata">Cancel</button>   --> 


						<button type="button" class="btn btn-danger btn-nirmata col-xs-2"data-dismiss="modal">Cancel</button>
					    <button class="btn btn-primary btn-nirmata"data-dismiss="modal" ng-click="regAcl();">Add</button> 
						
					</div>
				</div>
		</div> <!-- container div end -->


	</modal>

	
	

	<hr/>

	<div class="container">
		<table cellpadding="1"cellspacing="1"border="1">
			<thead>
				<tr>
				<th width="200">ACLName</th>
					<th width="200">srcIp</th>
					<th width="200">destIP</th>
					<th width="200">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="field in fields">
				    <td>{{field.aclName}}</td>
					<td>{{field.srcIp}}</td>
					<td>{{field.destIP}}</td>
					<td>{{field.action}}</td>
					 <td><button ng-click="deleteFirewallOutbounds(field.action)"
									class="btn btn-danger">Delete</button>
					<button ng-click="update(field.action)" class="btn btn-primary" >Update</button></td>				
									
									</td>
					<!-- <td><button type="button"class="btn btn-danger" ng-click="remove(fld)">Delete</a></td> -->
					<!-- <td><button ng-click="deleteData(field.vpc_name)" class="btn btn-danger" >Delete</button> -->
					
				</tr>
				
			</tbody>
			
		</table>
		
	</div>


</div>


</body>
</html>
