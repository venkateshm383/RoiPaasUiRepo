<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>VPC</title>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="../js/vpc/vpc.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/table/table.css">

</head>

<body>

	<div ng-app="VpcApp"ng-controller="VpcCtrl" ng-init="selectVpc();getAcl()">
	 
	   <div  class="container">

			<div class="page-header" align="center">
				<h1>PaaS-Network VPC</h1>
			</div>

			<button ng-click="toggleModal()" class="btn btn-primary">Add VPC</button>

			<modal title="Add VPC" visible="showModal">

			<form role="form"onsubmit="return closeSelf()">
				<div class="form-group">
					<label for="VPC_Name">VPC Name</label> <input type="text"
						class="form-control" id="VPC_Name" placeholder="VPC Name"
						ng-model="field.vpc_name" name="vpcname" />
				</div>
				<div class="form-group">
					<label for="version">VPC Region</label> <select
						class="form-control" id="vpc" ng-model="field.vpc_region" name="vpcregion">
						<option value="US">US</option>
						<option value="Asia">Asia</option>
						<option value="Tokyo">Tokyo</option>
						<option value="SingaPur">SingaPur</option>
					</select>
				</div>



				<!-- 
				<div class="form-group">
					<label for="VPC_Region">VPC Region</label> <input type="text"
						class="form-control" id="VPC_Region" placeholder="VPC Region" ng-model="vpc.vpc_region" />
				</div> -->
				
				<div class="form-group">
					<label for="CIDR">CIDR</label> <input type="text"
						class="form-control" id="CIDR" placeholder="CIDR"
						ng-model="field.cidr"  name="cidr"/>
				</div>
				<!-- <div class="form-group">
					<label for="ACL">ACL</label> <input type="text"
						class="form-control" id="ACL" placeholder="ACL" ng-model="vpc.vpc_acl" />
				</div> -->
				<div class="form-group">
					<label for="version">ACL</label> 
					<select class="form-control"
						id="ACL" ng-model="field.acl" name="acl" ng-options="data.aclName as data.aclName for data in  aclist">
						
	                    
      
      
     </select>
				</div>

				<div class="modal-footer" style="background: #ccefff">
					<div class="bootstrap-dialog-footer">

						 <!--   <div class="bootstrap-dialog-footer-buttons"> 
						
										 <button ng-click="cancel()" class="btn btn-danger btn-nirmata">Cancel</button>
										 <script>
										 $scope.cancel = function(){
							            	 $modalInstance.dismiss('cancel');
								            };
							              </script> 
						  <button class="btn btn-default btn-nirmata">Cancel</button>   --> 


						<button type="button" class="btn btn-danger btn-nirmata col-xs-2"data-dismiss="modal">Cancel</button>
					    <button class="btn btn-primary btn-nirmata"data-dismiss="modal" ng-click="regVpc();">Add</button> 
						
					</div>
				</div>
		</div> <!-- container div end -->


	</modal>

	
	

	<hr/>

	<div class="container">
		<table cellpadding="1"cellspacing="1"border="1">
			<thead>
				<tr>
					<th>VPC ID</th>
					<th>VPC Name</th>
					<th>VPC Region</th>
					<th>CIDR</th>
					<th>Acl</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="field in fields">
				    <td>{{field.vpcId}}</td>
					<td>{{field.vpc_name}}</td>
					<td>{{field.vpc_region}}</td>
					<td>{{field.cidr}}</td>
					<td>{{field.acl}}</td>
					<!-- <td><button type="button"class="btn btn-danger" ng-click="remove(fld)">Delete</a></td> -->
					<td><button ng-click="deleteData(field.vpc_name)" class="btn btn-danger" >Delete</button>
					<button ng-click="update(field.vpc_name)" class="btn btn-primary" >Update</button></td>
				</tr>
				
			</tbody>
			
		</table>
		
	</div>


</div>
</body>
</html>
