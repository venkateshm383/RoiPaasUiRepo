<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


<script src="../js/applicationmain.js" type="text/javascript"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.w3-card {
	width: 500px;
	height: 250px;
	margin: 1px;
	margin-left: 100px;
	margin-top: 100px;
	padding: 16px;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<div ng-app="VpcApp" ng-controller="VpcCtrl" ng-init="selectApplicantName()">
		<div class="container">
			<div class="page-header" align="left">
				<h1>Application</h1>
			</div>


			<button ng-click="toggleModal()" class="btn btn-primary"
				style="float: right;">Add Application</button>

			
			<modal title="Add Application" visible="showModal">

			<form role="form" onsubmit="return closeSelf()">
				<div class="form-group">
					<label for="VPC_Name">Name</label> <input type="text"
						class="form-control" id="VPC_Name" placeholder="Name"
						ng-model="field.applicantionName" name="applicantName" />
				</div>


				<div class="form-group">
					<label for="VPC_Name">Description</label> <input type="text"
						class="form-control" id="VPC_Name" placeholder="Description"
						ng-model="field.description" name="Description" />
				</div>







				<div class="modal-footer" style="background: #ccefff">
					<div class="bootstrap-dialog-footer">
				<button type="button" class="btn btn-danger btn-nirmata col-xs-2"
							data-dismiss="modal">Cancel</button>
						<button class="btn btn-primary btn-nirmata" data-dismiss="modal"
							ng-click="storeApplicantUser();">Add</button>

					</div>
				</div>
		</div>
		


		</modal>


<div ng-repeat="field in fields">
		<div>
			<div class="w3-card">
				<a href="applicationsummary.html"><span
					style="font-size: 18px; color: blue;">{{field.applicantionName}}</span></a>


				<p></p>
			</div>

		</div>
		</div>
	</div>
	</div>
</body>
</html>
